<div class="container">
    <h1 class="text-center my-3">Todo List by Uxama</h1>
    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
    <h3>Your Todos</h3>
    <div *ngIf="this.todos.length === 0; else elseBlock"><h5>No Todos to display</h5></div>
    <ng-template #elseBlock>
        <div *ngFor="let todo of todos; index as i">
            <app-todo-list [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-list>
        </div>
    </ng-template>
</div>
